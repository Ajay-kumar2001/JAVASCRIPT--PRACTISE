<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        sum=0
        function anyOparation(arr,oparation){
            temp=[]
            for (ele of arr){
                temp.push(oparation(ele))

            }
            return temp
        }
        function sq(ele){
            return ele*ele
        }
        function cb(ele){
            return ele*ele*ele

        }
        function sumOfEle(ele){
            return sum+=ele
        }
        arr=[1,2,3,4,5,6,7]
        
        console.log( anyOparation(arr,sq))
        console.log( anyOparation(arr,cb))
        console.log( anyOparation(arr,sumOfEle))

    </script>
</body>
</html>
